<div class="card h-100 shadow-sm">
  <img src="{{event.imageUrl}}"
       class="card-img-top img-fluid"
       style="height: 200px; object-fit: cover;">

  <div class="card-body">
    <h5 class="card-title">{{event.title}}</h5>
    <p class="text-muted">{{event.price}}$</p>
    <p>{{event.date | dateTransfer}}</p>
    <p class="fw-bold">{{event.location}}</p>

    <div class="d-flex justify-content-center px-2 gap-1">

      <button class="btn btn-sm btn-primary"
              (click)="notifParent(event)">
        👍 Like {{event.nbrLikes}}
      </button>
      <button class="btn btn-sm btn-primary"
              [hidden]="event.nbrPlaces<=0">
        Reserve
      </button>
    </div>
    <!-- Bouton Like -->
    <a [routerLink]="['./detail',event.id]">more details</a>
  </div>
</div>
