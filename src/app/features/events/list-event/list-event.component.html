<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>

  <!-- Recherche -->
  <input type="text" class="form-control mb-4"
         placeholder="Rechercher un événement"
    ngModel
  >

  <div class="row g-3">
    <app-card-event
            *ngFor="let e of list" [event]="e"
            class="col-md-3" (eventNotifParent)="likeEvent($event)">

    </app-card-event>
  </div>
</div>
