<div class="container py-4">
  <h2 class="mb-3">Liste des événements</h2>

  <!-- Recherche -->
  <input type="text" class="form-control mb-4"
         placeholder="Rechercher un événement"
    ngModel
  >

  <div class="row g-3">
    <div *ngFor="let event of list" class="col-md-3" >
      <div class="card h-100 shadow-sm">
        <img src="{{event.imageUrl}}"
             class="card-img-top img-fluid"
             style="height: 200px; object-fit: cover;">

        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="text-muted">{{event.price}}$</p>
          <p>{{event.date | dateTransfer}}</p>
          <p class="fw-bold">{{event.location}}</p>

          <div class="d-flex justify-content-center px-2 gap-1">

            <button class="btn btn-sm btn-primary"
            (click)="likeEvent(event)">
              👍 Like {{event.nbrLikes}}
            </button>
            <button class="btn btn-sm btn-primary"
            [hidden]="event.nbrPlaces<=0">
                Reserve
            </button>
          </div>
          <!-- Bouton Like -->
        </div>
      </div>
    </div>
  </div>
</div>
